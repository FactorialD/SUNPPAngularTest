<div class="container-fluid">
  <div class="row">
    <h2 class="text-center text-white mx-3">{{ title }}</h2>
  </div>
  <div class="row">
    <div class="card-columns mx-3">
      <!--Картка з базовими діями-->
      <div class="card bg-secondary">
        <div class="card-header">
          Доступні дії
        </div>
        <div class="card-body">
          <ul class="list-group">
            <li class="list-group-item list-group-item-secondary">
              <a routerLink="/users" class="card-link">Список користувачів</a>
            </li>
            <li class="list-group-item list-group-item-secondary">
              <a routerLink="/services" class="card-link">Список сервісів</a>
            </li>
          </ul>
        </div>
      </div>
      <!--Картка з діями для власника-->
      <div *ngIf="currentUser!= null && userService.isUserOwner(currentUser)" class="card bg-secondary">
          <div class="card-header">Додаткові дії для власника:</div>
          <div class="card-body">
            <ul class="list-group">
              <li class="list-group-item list-group-item-secondary">
                <a routerLink="/applicationsOwner" class="card-link">Список заявок до власника</a>
              </li>
            </ul>
          </div>
      </div>
      <!--Катрка з діями для адміністратора-->
      <div *ngIf="currentUser!= null && userService.isUserAdmin(currentUser)" class="card bg-secondary">
        <div class="card-header">Дії для адміністратора:</div>
        <div class="card-body">
          <ul class="list-group">
            <li class="list-group-item list-group-item-secondary">
              <a routerLink="/applicationsAdmin" class="card-link">Список заявок до адміністратора</a>
            </li>
            <li class="list-group-item list-group-item-secondary">
              <a routerLink="/workers" class="card-link">Список робітників</a>
            </li >
            <li class="list-group-item list-group-item-secondary">
              <a routerLink="/departments" class="card-link">Список підрозділів</a>
            </li>
            <li class="list-group-item list-group-item-secondary">
              <a routerLink="/positions" class="card-link">Список посад</a>
            </li>
          </ul>
        </div>
      </div>
      <!--Картка з даними теперішнього користувача-->
      <app-current-user></app-current-user>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <!--Потрібний компонент-->
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
