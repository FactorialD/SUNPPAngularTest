<div class="card bg-secondary">
  <div class="card-body">
    <table class="table">
      <thead class="thead-secondary">
      <tr>
        <th scope="col">ПІБ робітника</th>
        <th scope="col">Підрозділ робітника</th>
        <th scope="col">Посада робітника</th>
        <th scope="col">Користувачі робітника</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let worker of workers">
        <td>{{ worker.fullname }}</td>
        <td>{{ worker.department.name}}</td>
        <td>{{ worker.position.position}}</td>
        <td>
          <ul class="list-group" *ngFor="let user of worker.users">
            <li class="list-group-item list-group-item-secondary">{{ user.login }}</li>
          </ul>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
